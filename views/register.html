<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="css/register.css">
    <script src="https://kit.fontawesome.com/d9380e76ff.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header-completo">
            <img class="logo" src="img/logo_duende.png" alt="logo SiPintaPinta">
            <nav class="vinculos">
                <ul>
                    <li><a href="http://localhost:3333/index">Inicio</a><i class="fas fa-house-user"></i></li>
                    <li><a href="http://localhost:3333/productCart">Carrito</a><i class="fas fa-shopping-cart"></i></li>
                </ul>
                <ul>
                    <li><a href="http://localhost:3333/login">Loguearse</a><i class="fas fa-sign-in-alt"></i></li>
                    <li><a href="http://localhost:3333/Register">Registrarse</a><i class="fas fa-registered"></i></li>
                    <li><a href="http://localhost:3333/productDetail">Productos</a><i class="fas fa-beer"></i></li>
                </ul>
            </nav>
        </div>
        <div class="buscador-barra">
            <form class="barra-buscador" action="/register" method="POST">
                <input type="text" name="buscador" id="buscador" placeholder="Buscar productos, marcas">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </header>
    <main>
        <h2>Saludo de Bienvenida</h2><br>
        <form action="/register" method="POST">
            <div class="formulario-register">
               <div class="columna1">
                    <label for="nombre">Nombre</label><br>
                <input type="text" name="nombre" id="nombre" required><br>
                <label for="dni">DNI</label><br>
                <input type="number" name="dni" id="dni" required><br>
                <label for="contraseña">Contraseña</label><br>
                <input type="password" name="contraseña" id="contraseña" required><br>
                <input type="checkbox" name="terminos-y-condiciones" id="terminos-y-condiciones" required>
                <label for="terminos-y-condiciones">Terminos y condiciones</label>
            </div>
            <div class="columna2">
                <label for="apellido">Apellido</label><br>
                <input type="text" name="apellido" id="apellido" required><br>
                <label for="direccion">Direccion</label><br>
                <input type="text" name="direccion" id="direccion" required><br>
                <label for="confirmar-contraseña">Confirmar contraseña</label><br>
                <input type="password" name="confirmar-contraseña" id="confirmar-contraseña" required>
            </div>
            </div>
        </form>

    </main>
</body>
</html>
