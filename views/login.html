<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logueo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d9380e76ff.js" crossorigin="anonymous"></script>
</head>
<header>
    <div class="header-completo">
        <img class="logo" src="img/logo_duende.png" alt="logo SiPintaPinta">
        <nav class="vinculos">
            <ul>
                <li><a href="/">Inicio</a><i class="fas fa-house-user"></i></li>
                <li><a href="/productCart">Carrito</a><i class="fas fa-shopping-cart"></i></li>
            </ul>
            <ul>
                <li><a href="/login">Loguearse</a><i class="fas fa-sign-in-alt"></i></li>
                <li><a href="/register">Registrarse</a><i class="fas fa-registered"></i></li>
                <li><a href="/productDetail">Productos</a><i class="fas fa-beer"></i></li>
            </ul>
        </nav>
    </div>
    <div class="buscador-barra">
        <form class="barra-buscador" action="/register" method="POST">
            <input type="text" name="buscador" id="buscador" placeholder="Buscar productos, marcas">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
</header>

<body>
    <main>
        <a href="#">Texto de regreso</a>
        <p>Inicio de Sesion</p>
        <form action="/login" method="POST">
            <div class="formulario-login">
                <label for="email">Correo Electronico</label><br>
                 <input type="email" name="email" id="email" required><br>
                <label for="contraseña">Contraseña</label><br>
                 <input type="password" name="contraseña" id="contraseña" required><br>
                <div class="olvide-contraseña"><button>Olvide mi contraseña</button></div><br>
                 <input class="boton-enviar" type="submit" value="Iniciar Sesion">
            </div><br><br>
        </form>
        <div class="entrar-con"> 
            <button>Continuar con Google</button><br><br>
            <button>Continuar con Facebook</button><br>
            <p>¿Aun no tienes una cuenta?
               <a href="/register"><button>Crear Cuenta</button></a></p> 
        </div>
    </main>
</body>

</html>
